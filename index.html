<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="description" content="O Cam.In é para você aventureiro que gosta das mais diversas experiências na natureza, mas sem abrir mão do conforto e segurança.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            <img class="logo" src="images/logo.svg" alt="logomarca Camp.in">
            <header>
                <div class="header-title">
                    <img src="images/log-in.svg" alt="Seta amarela apontando para a direita">
                    <h1>Faça seu login</h1>
                </div>
                <p class="header-description">Entre com suas informações de cadastro.</p>
            </header>
            <div class="email input">
                <img src="images/mail.svg" alt="ícone cinza de carta">
                <label for="email">E-mail</label>
                <input placeholder="Digite seu e-mail" type="email" name="email" id="">
            </div>
            <div class="password input">
                <img src="images/lock.svg" alt="ícone cinza de cadeado">
                <label for="password">Senha</label>
                <input placeholder="Digite sua senha" type="password" name="password" id="">
            </div>
            <div class="checkbox">
                <div class="checkbox-container">
                    <input type="checkbox" name="chechbox" id="">
                    <label for="checkbox">Lembre-me</label>
                </div>
                <a class="forget-link" href="#">Esqueci minha senha</a>
            </div>
            <button>ENTRAR</button>
            <p class="register-ask">Não tem uma conta? <a class="register-link" href="#">Registre-se</a></p>
        </form>
    </div>
    <div class="img-container">
    </div>
</body>
</html>
